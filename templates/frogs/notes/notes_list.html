{% extends "frogs/base.html" %}
{% block title %}Notes{% endblock %}
{% block content %}{% load render_table from django_tables2 %}
<div class="container">
    <div class="page-header"><h2>Frog Notes</h2></div>
    {% if perms.frogs.add_notes %}
    <p><a href="{% url 'frogs:notes_create' %}" class="btn btn-info">Create New Note</a></p>
    {% endif %}
    {% if notes_list %}
    {% render_table notes_list %}
    {% endif %}
</div>
{% endblock %}
