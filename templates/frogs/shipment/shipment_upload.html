{% extends "frogs/base.html" %}{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Upload documents for Shipment QEN {{shipment.qen|escape}}</h1>
    </div>

    <div class="row col-md-6">
        <div class="well">
            <form role="form" method="POST" enctype="multipart/form-data" data-ajax="false">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Upload Docs</button>
                <button type="button" class="btn" onclick="javascript:history.back();return false;">Cancel</button>

            </form>
        </div>
    </div></div>
    {% endblock %}
